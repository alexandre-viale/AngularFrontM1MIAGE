<form class="form" ngForm (submit)="onSubmit(nomAssignment.value, subject.value);assignmentForm.reset()" #assignmentForm>
  <h1>Ajouter un devoir</h1>
  <mat-form-field>
    <input placeholder="Nom" matInput #nomAssignment name="nom">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>MatiÃ¨re</mat-label>
    <mat-select #subject>
      <mat-option *ngFor="let subject of subjects" [value]="subject._id">
        {{subject.name}}
      </mat-option>
    </mat-select>
    <mat-hint>Errors appear instantly!</mat-hint>
  </mat-form-field>
  
  <button mat-stroked-button
       color="primary">
    Ajouter
  </button>
</form>
