<form class="form" ngForm (submit)="onSubmit(nomAssignment.value);assignmentForm.reset()" #assignmentForm>
  <h1>Ajouter un devoir</h1>
  <mat-form-field>
    <input placeholder="Nom" matInput [(ngModel)]="nomDevoir" #nomAssignment name="nom">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <button mat-stroked-button
       color="primary">
    Ajouter
  </button>
</form>
