<div class="container">
  <mat-card *ngIf="assignmentTransmitted">
    <mat-card-title>{{assignmentTransmitted.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignmentTransmitted.dateRendu | date}}</mat-card-subtitle>
    <mat-checkbox *ngIf="!assignmentTransmitted.rendu"
                (click)="onAssignmentSent()"
  >Devoir rendu</mat-checkbox>
  <button mat-stroked-button color="primary" [disabled]="!isAdmin()" (click)="onClickEdit()">Edit</button>
  <button mat-button color="warn" (click)="onAssignmentDeleted()" [disabled]="!isAdmin()">Supprimer</button>
  </mat-card>

</div>
