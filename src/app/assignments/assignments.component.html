<div class="ajouterBtn">
  <a routerLink="/add">
    <button class="ajouterBtn" mat-flat-button color="accent">
      Ajouter assignment      
    </button>
  </a>
</div>
<mat-paginator [length]="totalDocs"
              [pageSize]="limit"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="paginatorChanged($event)">
              >
</mat-paginator>
<mat-spinner *ngIf="!assignments.length"></mat-spinner>
<table mat-table [dataSource]="assignments" class="mat-elevation-z3">
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="dateRendu">
    <th mat-header-cell *matHeaderCellDef> Date de rendu </th>
    <td mat-cell *matCellDef="let element"> {{displayDate(element.dateRendu)}} </td>
  </ng-container>
  <ng-container matColumnDef="rendu">
    <th mat-header-cell *matHeaderCellDef> Rendu </th>
    <td mat-cell *matCellDef="let element"> 
      <mat-icon *ngIf="element.rendu; else notSent" [ngStyle]="{'color': 'green'}" fontIcon="check_circle_outline"></mat-icon> 
      <ng-template #notSent>
        <mat-icon [ngStyle]="{'color': 'red'}"  fontIcon="highlight_off"></mat-icon>
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="assignmentClick(row)"></tr>
</table>
