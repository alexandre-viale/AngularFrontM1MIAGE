<div class="ajouterBtn">
  <a routerLink="/add">
    <button class="ajouterBtn" mat-flat-button color="accent">
      Ajouter assignment      
    </button>
  </a>
</div>
<mat-paginator [length]="totalDocs"
              [pageSize]="limit"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="paginatorChanged($event)">
              >
</mat-paginator>
<mat-spinner *ngIf="!assignments.length"></mat-spinner>
<mat-list *ngFor="let assignment of assignments">
  <nav><a routerLink="/assignment/{{assignment._id}}">
  <h3 mat-subheader>{{ assignment.dateDeRendu | date}}</h3>
  <mat-list-item (click)="assignmentClick(assignment)">
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
      Devoir intitulé {{assignment.nom}}, a été rendu.
    </p>
    <ng-template #nonsoumis>
      Le devoir {{assignment.nom}} n'a pas été rendu.
    </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
  </a>
</nav>
</mat-list>
