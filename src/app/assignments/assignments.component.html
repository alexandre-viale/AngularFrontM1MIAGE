<main class="container" *ngIf="!formVisible">
<button class="ajouterBtn" mat-flat-button color="accent"
       (click)="onAddAssignmentBtnClick()"
>   Ajouter Assignment
</button>

<mat-list *ngFor="let assignment of assignments">
  <h3 mat-subheader>{{ assignment.dateDeRendu | date}}</h3>
  <mat-list-item (click)="assignmentClick(assignment)">
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
      Devoir intitulé {{assignment.nom}}, a été rendu.
    </p>
    <ng-template #nonsoumis>
      Le devoir {{assignment.nom}} n'a pas été rendu.
    </ng-template>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<app-assignment-detail [assignmentTransmitted]="assignmentSelected"></app-assignment-detail>
</main>
<app-add-assignment *ngIf="formVisible" (assignmentAdded)="onNewAssignment($event)"></app-add-assignment>
